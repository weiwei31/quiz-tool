<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資安教育訓練小考</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-10 px-4">
    <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-2xl p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">資安教育訓練小考</h1>
            <p class="text-gray-500 mt-2">請輸入姓名並開始答題</p>
        </header>

        <div id="login-section" class="space-y-4">
            <input type="text" id="userName" placeholder="請輸入你的姓名" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            <button onclick="startQuiz()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">我準備好了！</button>
        </div>

        <div id="quiz-section" class="hidden space-y-8">
            <div id="questions-container" class="space-y-6">
                <p class="text-center text-gray-400">載入題目中...</p>
            </div>
            <button onclick="submitQuiz()" id="submit-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition">我要交券了</button>
        </div>

        <div id="result-section" class="hidden text-center space-y-4">
            <div class="text-6xl font-bold text-blue-600" id="final-score">0</div>
            <p class="text-xl text-gray-700"><span id="display-name"></span>，測驗完成！</p>
            <p class="text-gray-500">成績已自動同步至後台。</p>
        </div>
    </div>

    <script>
        // 1. 將這裡替換成你的 Google Apps Script 網址
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw_r6EwgODpVudjvbHIzfjw64SSlCcNZrHRks6ZpD7shctFkKiaCwhDVoAfl9n5RRA7hA/exec';
        
        let questionsData = [];
        let userName = "";

        // 開始測驗：抓取資料
        async function startQuiz() {
            userName = document.getElementById('userName').value.trim();
            if (!userName) return alert("請輸入姓名！");

            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');

            try {
                const response = await fetch(scriptURL);
                questionsData = await response.json();
                renderQuestions();
            } catch (error) {
                alert("抓取題目失敗，請檢查網路或試算表設定！");
            }
        }

        // 渲染題目到畫面上
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = "";
            
            questionsData.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = "p-4 border-l-4 border-blue-500 bg-blue-50 rounded-r-lg";
                qDiv.innerHTML = `
                    <p class="font-bold text-lg text-gray-800 mb-3">${index + 1}. ${q.Question}</p>
                    <div class="space-y-2">
                        ${['A', 'B', 'C', 'D'].map(opt => `
                            <label class="flex items-center space-x-3 cursor-pointer p-2 hover:bg-white rounded transition">
                                <input type="radio" name="q${index}" value="${opt}" class="w-4 h-4 text-blue-600">
                                <span>${q['Option' + opt]}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                container.appendChild(qDiv);
            });
        }

        // 提交並計算分數
        async function submitQuiz() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "提交中...";

            let score = 0;
            let userAnswers = {};
            const scorePerQuestion = 100 / questionsData.length;

            questionsData.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const answer = selected ? selected.value : "";
                userAnswers[`Q${index+1}`] = answer;
                if (answer === q.Answer) {
                    score += scorePerQuestion;
                }
            });

            const finalScore = Math.round(score);

            // 送回 Google Sheets
            try {
                await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({
                        name: userName,
                        score: finalScore,
                        answers: userAnswers
                    })
                });

                // 顯示結果
                document.getElementById('quiz-section').classList.add('hidden');
                document.getElementById('result-section').classList.remove('hidden');
                document.getElementById('display-name').innerText = userName;
                document.getElementById('final-score').innerText = finalScore;
            } catch (error) {
                alert("儲存分數失敗！請火速舉手。");
                btn.disabled = false;
                btn.innerText = "重新提交";
            }
        }
    </script>
</body>
</html>
