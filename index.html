    <script>
        // âš ï¸ è«‹æ›æˆä½ çš„ Google Apps Script ç¶²å€
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw_r6EwgODpVudjvbHIzfjw64SSlCcNZrHRks6ZpD7shctFkKiaCwhDVoAfl9n5RRA7hA/exec';
        
        let questionsData = [];
        let userName = "";

        async function startQuiz() {
            userName = document.getElementById('userName').value.trim();
            if (!userName) return alert("è«‹è¼¸å…¥å§“åä»¥é–‹å§‹æ¸¬é©—ï¼");

            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');

            try {
                const response = await fetch(scriptURL);
                questionsData = await response.json();
                renderQuestions();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                alert("æŠ“å–é¡Œç›®å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²è·¯é€£ç·šï¼");
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = "";
            
            questionsData.forEach((q, index) => {
                const isBonus = String(q.IsBonus).toLowerCase() === 'yes';
                const qCard = document.createElement('div');
                qCard.className = "bg-white shadow-md shadow-slate-200/60 rounded-3xl p-8 border border-slate-50 relative overflow-hidden";
                
                // åŠ åˆ†é¡Œè¦–è¦ºæ¨™ç±¤
                const bonusTag = isBonus ? 
                    `<div class="absolute top-0 right-0 bg-orange-400 text-white text-[10px] font-bold px-4 py-1 rounded-bl-xl uppercase tracking-widest shadow-sm">åŠ åˆ†é¡Œ +5pt</div>` : '';

                qCard.innerHTML = `
                    ${bonusTag}
                    <div class="flex items-start mb-6">
                        <span class="bg-slate-100 text-slate-500 font-bold px-3 py-1 rounded-lg text-sm mr-3">Q${index + 1}</span>
                        <h3 class="text-xl font-bold text-slate-800 leading-snug">${q.Question}</h3>
                    </div>
                    <div class="grid gap-3">
                        ${['A', 'B', 'C', 'D'].map(opt => `
                            <label class="relative cursor-pointer">
                                <input type="radio" name="q${index}" value="${opt}" class="hidden choice-input">
                                <div class="choice-box flex items-center px-6 py-4 border-2 border-slate-100 rounded-2xl hover:bg-slate-50 hover:border-slate-200 transition-all duration-200">
                                    <div class="radio-dot w-4 h-4 rounded-full border-2 border-slate-300 mr-4 transition-all"></div>
                                    <span class="text-lg font-medium">${q['Option' + opt]}</span>
                                </div>
                            </label>
                        `).join('')}
                    </div>
                `;
                container.appendChild(qCard);
            });
        }

        async function submitQuiz() {
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "è¨ˆç®—åˆ†æ•¸ä¸¦ä¸Šå‚³ä¸­...";

            let totalScore = 0;
            let userAnswers = {};
            
            // è¨ˆåˆ†é‚è¼¯
            const normalQuestions = questionsData.filter(q => String(q.IsBonus).toLowerCase() !== 'yes');
            const scorePerNormal = normalQuestions.length > 0 ? 100 / normalQuestions.length : 0;
            const bonusPointsPerQuestion = 5;

            questionsData.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const userAnswer = selected ? selected.value : "";
                userAnswers[`Q${index+1}`] = userAnswer;

                if (userAnswer === q.Answer) {
                    if (String(q.IsBonus).toLowerCase() === 'yes') {
                        totalScore += bonusPointsPerQuestion;
                    } else {
                        totalScore += scorePerNormal;
                    }
                }
            });

            const finalScore = Math.round(totalScore);

            try {
                await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({
                        name: userName,
                        score: finalScore,
                        answers: userAnswers
                    })
                });

                document.getElementById('quiz-section').classList.add('hidden');
                document.getElementById('result-section').classList.remove('hidden');
                document.getElementById('display-name').innerText = userName;
                document.getElementById('final-score').innerText = finalScore;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                alert("å„²å­˜åˆ†æ•¸å¤±æ•—ï¼Œè«‹ç«é€Ÿèˆ‰æ‰‹ã€‚");
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }
